    <body bgcolor="pink">
        <h1 id="Quiz">Question 1</h1>
        <p>How do you write "Hello World" in an alert box?</p>
        
        <p><input id="inp1" type="checkbox" onclick="inp1()">
        <label id="label1">alertBox("Hello World")</label></p>

        <p><input id="inp2" type="checkbox" onclick="inp2()">
        <label id="label2">msgBox("Hello World")</label></p>

        <p><input id="inp3" type="checkbox" onclick="inp3()">
        <label id="label3">alert("Hello World")</label></p>
